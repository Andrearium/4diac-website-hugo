items:
  - heading: Github
    fullCardLink: https://github.com/eclipse-4diac
    content: Eclipse 4diac bugs and enhancements are maintained und discussed using Github. Please submit issues and suggestions on 4diac IDE, 4diac FORTE, libraries, examples as well as the web page here.
  
  - heading: Project Mailing List
    fullCardLink: https://dev.eclipse.org/mailman/listinfo/4diac-dev
    content: Follow and participate in discussions on 4diac. You can subscribe here.

  - heading: Chat
    fullCardLink: https://chat.eclipse.org/#/room/#eclipse-4diac:matrix.eclipse.org
    content: For a more interactive interaction please try our Matrix channels. 